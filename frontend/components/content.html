<main class="main-content">
  <div class="youtube-downloader">
    <h1 class="downloader-title">YouTube Video Downloader</h1>
    <p class="downloader-description">
      Don't let slow internet spoil your YouTube fun—download videos instantly with YouTube Video Downloader for seamless, buffer-free viewing!
    </p>

    <div class="download-form">
      <label for="video-url" class="url-label">Enter YouTube Video URL *</label>
      <input type="text" id="video-url" class="url-input" placeholder="Paste YouTube URL here">

      <div class="copyright-notice">
        <span>This tool does not permit the downloading of copyrighted content<br><strong>(it is upto you!)</strong></span>
<!--        <span class="info-icon">ⓘ</span>-->
      </div>

      <button class="find-video-btn">Find Video</button>

      <!-- Loading Spinner -->
      <div class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>

      <!-- Error Message -->
      <div class="error-message hidden">
        <p></p>
      </div>

      <!-- Results Container -->
      <div class="results-container hidden">
        <div class="video-info">
          <div class="video-details">
            <h3 class="video-title"></h3>
            <p class="video-duration"></p>
          </div>
        </div>
        <div class="download-options">
          <!-- Download options will be populated here -->
        </div>
      </div>
    </div>
  </div>
</main>
